<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">
                
</head>
<body>




    <div class="main">

<div class="calc-contain">

<div class="calc">

<div class="calc-val" id="calcVal"></div>


<div class="calc-row-1">

<button class="calc-btn">7</button>
<button class="calc-btn">8</button>
<button class="calc-btn">9</button>
<button class="calc-btn">/</button>
    
</div>


<div class="calc-row-2">

    <button class="calc-btn">4</button>
    <button class="calc-btn">5</button>
    <button class="calc-btn">6</button>
    <button class="calc-btn">*</button>
        
    </div>


    <div class="calc-row-3">

        <button class="calc-btn">1</button>
        <button class="calc-btn">2</button>
        <button class="calc-btn">3</button>
        <button class="calc-btn">-</button>
            
        </div>


        <div class="calc-row-4">

            <button class="calc-btn">0</button>
            <button class="calc-btn">.</button>
            <button class="calc-btn" id="addition">+</button>
            <button class="calc-equal orange" id="equal">=</button>
                
            </div>



</div>







</div>



    </div>





    <!-- script -->

<script src="script.js"></script>

    <!-- Script -->
</body>
</html>

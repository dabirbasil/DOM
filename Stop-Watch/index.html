<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>


<div class="main">


    <div class="container">

<div class="timer-top"><span class="hours">00</span>:<span class="minutes">00</span>:<span class="seconds">00</span> </div>

<div class="timer-bottom">

<div class="Btn"><button class="timer-start">&#9654</button></div>

<div class="timer-reset">
    <div class="timer-reset-icon">&#x21bb</div>
    </div>

</div>



    </div>
</div>





    <!-- Script -->
    <script src="script.js"></script>
    <!-- Script -->
  </body>
</html>
